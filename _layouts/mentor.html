---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  {% if site.theme_settings.header_texts %}
    <div id="typed-strings">{{ site.theme_settings.header_texts | strip_newlines }}</div>

    <div id="main" class="call-out" style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
      <a href="{{ site.baseurl }}/about">
        <img class="avatar" src="{{ site.baseurl }}/{{ site.theme_settings.avatar }}" alt="Alexander Lopatin" />
      </a>
      <span class="call-out-text"></span>
    </div>

    <script type="text/javascript">
      var typed = new Typed(".call-out-text", {
        stringsElement: '#typed-strings',
        loop: true,
        typeSpeed: 45,
        backDelay: 1250,
        smartBackspace: true,
        cursorChar: '&#9611;'
      });
    </script>
  {% endif %}


  <!-- header id="main" style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">

        {{ page.title }}
    </h1>
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}
  </header -->
  <section class="post-content">
  {% if page.bootstrap %}
  <div class="bootstrap-iso">
  {% endif %}
	{{ content }}
  {% if page.bootstrap %}
  </div>
  {% endif %}
  </section>

</article>
